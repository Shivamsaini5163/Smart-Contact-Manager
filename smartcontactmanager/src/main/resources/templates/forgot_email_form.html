<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<section>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card" style="height: 100%; color: white">
                <div class="card-header">
                    <h3>Forgot Password?</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <!--message box-->
                    <div th:if="${session.message}" class="container">
                        <div class="alert alert-danger text-center" role="alert">
                            <span th:text="${session.message}"></span>
                        </div>
                    </div>
                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                    <!--email form-->
                    <h3 class="text-center">Your Registered Email</h3>
                    <form th:action="@{/send-otp}" method="post">

                        <div class="form-group">
                            <input name="email" type="email" class="form-control" id="email" placeholder="Enter Your Email" required>
                        </div>
                        <div class="container text-center">
                            <button class="btn btn-warning">Send OTP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>2
